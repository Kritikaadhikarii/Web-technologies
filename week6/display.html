<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

<style>
    span{
        color: lightsalmon;
    }

    #div1{
        background-color: rgba(228, 70, 70, 0.959);
    }

    #span1{
        background-color: rgba(43, 31, 13, 0.959);
    }

    #img{
        width: 250px;
        height: auto;
    }

    #span2{
        background-color: rgba(44, 43, 51, 0.959);
    }
    
    #div2{
        background-color: rgba(233, 160, 76, 0.959);
        /* display:none */
    }
    

</style>


</head>
<body>
    <h1>Hi I am <span> Kritika </span> Adhikari</h1>

    <div id="div1">I am div1</div>
    <span id="span1">I am span1</span>

    <img src="pic.jpg" alt="Mario mushroom" id="img">

    <span id="span2">I am div2</span>
    <div id="div2">I am div1</div>

</body>
</html>
